{% extends "base.html" %}

{% block title %}Create Event - Campus Events Hub{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create New Event</h1>
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="club_name" class="form-label">Club Name</label>
                                <input type="text" class="form-control" id="club_name" name="club_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="Academic">Academic</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Cultural">Cultural</option>
                                    <option value="Workshop">Workshop</option>
                                    <option value="Social">Social</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="expected_attendees" class="form-label">Expected Attendees</label>
                            <input type="number" class="form-control" id="expected_attendees" name="expected_attendees" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Event Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">Upload an image for your event (max 5MB)</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event Preview</h5>
                        <div id="image-preview" class="mb-3">
                            <img id="preview" src="#" alt="Preview" style="display: none; max-width: 100%;">
                            <div id="no-image" class="text-center text-muted">
                                <i class="fas fa-image fa-3x mb-2"></i>
                                <p>No image selected</p>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Event</button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% block scripts %}
<script>
document.getElementById('image').addEventListener('change', function(e) {
    const preview = document.getElementById('preview');
    const noImage = document.getElementById('no-image');
    const file = e.target.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
            noImage.style.display = 'none';
        }
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
        noImage.style.display = 'block';
    }
});
</script>
{% endblock %}
{% endblock %}
